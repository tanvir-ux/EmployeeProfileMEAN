<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Employees List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let employee of employees; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveEmployee(employee, i)"
        >
          {{ employee.name }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllEmployees()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentEmployee.id">
        <h4>Employee</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentEmployee.name }}
        </div>
        <div>
          <label><strong>Education:</strong></label>
          {{ currentEmployee.education }}
        </div>
        <div>
            <label><strong>Employment:</strong></label> {{ currentEmployee.employment }}
          </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentEmployee.published ? "Published" : "Pending" }}
        </div>
  
        <a class="badge badge-warning" routerLink="/employees/{{ currentEmployee.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentEmployee">
        <br />
        <p>Please click on a Employee...</p>
      </div>
    </div>
  </div>
